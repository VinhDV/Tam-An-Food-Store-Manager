<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> LogIn Tam An Food</title>
	<link href="bootstrap.min.css">
	
</head>
<style>
#tri_img {
	width: auto;
	height: auto;
}
.tri_dashed_line{
	border-top: dashed;
}
</style>
<body>
	<div>
		<img src="scaled_logo.jpg" id="tri_img" />
		<table>
			<tr><td><b>Address: </b></td><td>%ADDRESS%</td></tr>
			<tr><td><b>Tel: </b></td><td>%TEL%</td></tr>
			<tr><td><b>Receipt No: </b></td><td>%RECEIPTID%</td></tr>
			<tr><td><b>Date & time: </b></td><td>%DATE% %TIME%</td></tr>
			<tr><td><b>Cashier: </b></td><td>%CASHIER%</td></tr>
		</table>
		<table>
			<tr><td class='tri_dashed_line'>%OBJECT1%</td><td class='tri_dashed_line'>%OBJECT2%</td><td class='tri_dashed_line'>%OBJECT3%</td></tr>
			<tr><td class='tri_dashed_line'>%OBJECT1%</td><td class='tri_dashed_line'>%OBJECT2%</td><td class='tri_dashed_line'>%OBJECT3%</td></tr>
			<tr><td>%OBJECT1%</td><td>%OBJECT2%</td><td>%OBJECT3%</td></tr>
		</table>
		<p><b> Thank you. Have a wonderful day! </b></p>
	</div>
</body>
</html>
